{% extends "base.html"%}
{% block content %}
<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center">Change Password</h3>
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
    {% endfor %}      
    {% endif %}

<div class="card-text">
    <!--
    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
    <form method="post" >
        {% csrf_token %}
        <!-- to error: add class "has-danger" -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="new_password" class="form-control form-control-sm" id="exampleInputPassword1">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Reconfirm Password</label>
            <input type="password" name="reconfirm_password" class="form-control form-control-sm" id="exampleInputPassword1">
        </div>
    
        <input type="hidden" name="user_id" value="{{user_id}}">
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </form>
</div>

{% endblock %}
